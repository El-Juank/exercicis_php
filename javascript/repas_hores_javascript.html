    <!--Estils-->
    <style type="text/css"></style>
    <script language="javascript">
     function mostrarData(){
         var d = new Date();
         var dia = d.getDate();
         // Array per els noms dels dies de la setmana
         var dies = ['Diumenge', 'Dilluns', 'Dimarts', 'Dimecres', 'Dijous', 'Divendres', 'Dissabte'];
         var diaNom = dies[d.getDay()];
         // Array per els noms dels mesos de l'any
         var mesos = ['Gener', 'Febrer', 'Març', 'Abril', 'Maig', 'Juny', 'Julio', 'Agost', 'Septembre', 'Octubte', 'Novembre', 'Desembre'];
         var mes = mesos[d.getMonth()];
         var any = d.getFullYear();
         var hora = d.getHours();
         var minuts = ('0'+d.getMinutes()).slice(-2);
         var segons = d.getSeconds();
         window.alert("Avui som "+diaNom+" "+dia+" de "+mes+" del "+any+" amb hora " +hora+":"+minuts+":"+segons);
     }
    </script>
  </head>
  <body>
    <div class="container">
        <input type="button" value="Clicka'm" onclick="mostrarData()">
      </form>
    </div>
