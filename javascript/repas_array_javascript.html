    />

    <style type="text/css"></style>
  </head>
  <body>
    <div class="container">
      <label for="nomJugador">Jugador:</label>
      <input type="text" id="nomJugador" />
      <br />
      <input type="button" value="Afegir" onclick="afegir()" />
      <input type="button" value="Eliminar" onclick="eliminar()" />
    </div>
    <script language="javascript">
      var jugadors = [];
      //Creamos la función "imprimir" para no repetir codigo (console.log)
      function imprimir() {
        var i = 0;
        for (i = 0; i < jugadors.length; i++) {
          console.log(jugadors[i]);
        }
      }
      function afegir() {
        var quadre = document.getElementById("nomJugador");
        jugadors.push(quadre.value);
        //Usamos la función que hemos hecho antes para no repetir codigo (console.log)
        imprimir();
        //Para limpiar el texto de dentro del input text una vez hecho click
        document.getElementById("nomJugador").value = "";
      }
      function eliminar() {
        jugadors.shift();
        imprimir();
      }
    </script>
  </body>
