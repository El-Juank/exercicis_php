<!DOCTYPE html>
<html lang="ca">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="El Juank" />
    <title>Introducció a JavaScript</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.icon-icons.com/icons2/2108/PNG/512/javascript_icon_130900.png"
    />
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="../css/css/bootstrap.min.css" />
    <!--Font Awesome CDN-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!--Estils propis-->
    <link href="" rel="stylesheet" type="text/css" />
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!--jQueryUI-->
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <!--jQueryUI CSS-->
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <!--Estils-->
    <style type="text/css">
      #capa {
        width: auto;
        height: 60px;
      }
    </style>
    <script language="javascript">
      function posarText(missatge) {
        var capa = document.getElementById("capa");
        capa.innerHTML = "<h1>" + missatge + " 🙋🏼‍♂️</h1>";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div id="capa"></div>
      <input type="button" value="Saluda'm" onclick="posarText('Bones!')" />
      <input type="button" value="Acomiada'm" onclick="posarText('Adéu!')" />
    </div>
  </body>
</html>
