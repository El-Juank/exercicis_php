    <!--Bootstrap CSS-->

    <!--Estils-->
    <style type="text/css"></style>
    <script language="javascript">
      //Las funciones solo se activan con un activador
      function saludar() {
        var nom = "";
        nom = document.getElementById("campNom").value;
        window.alert("Hola " + nom + "!");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Introducci칩 a JavaScript</h1>
      <form>
        <label for="campNom">Nom: </label>
        <input type="text" name="nom" id="campNom" />
        <input type="button" value="Saludar" onclick="saludar()" />
        <!-- En el "onclick" siempre hay que poner () detr치s de la funci칩n -->
      </form>
    </div>
