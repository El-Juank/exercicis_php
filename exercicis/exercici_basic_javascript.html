<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Juan Mallet" />
    <meta
      name="description"
      content="Exercici bàsic Javascript, si us plau Miquel posa'm bona nota"
    />
    <title>Exercici bàsic Javascript</title>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style type="text/css">
      label {
        margin-bottom: 0px;
        font-family: serif;
        font-weight: bold;
        color: gray;
      }
      input[type="text"] {
        margin-bottom: 20px;
      }
      input[type="button"] {
        width: 260px;
        border-radius: 0px;
      }
      .respostes {
        display: inline;
      }
      .respostes p {
        display: inline;
        font-family: serif;
        font-weight: bold;
      }
      .correcte {
        color: green;
      }
      .incorrecte {
        color: red;
      }
    </style>
    <script language="javascript">
      function comprovar() {
        var nom = document.getElementById("nom").value;
        var nomResposta = document.getElementById("respostaNom");
        var edat = document.getElementById("edat").value;
        var edatResposta = document.getElementById("respostaEdat");
        var email = document.getElementById("email").value;
        var emailResposta = document.getElementById("respostaEmail");
        var has_errors = false; //Boolean amb l'atribut false per enviar el formulari

        if (nom.length < 1) {
          nomResposta.innerHTML =
            "<p class='incorrecte'>El nombre no es correcto!</p>";
          has_errors = true;
        } else {
          nomResposta.innerHTML = "<p class='correcte'>Correcto!</p>";
        }

        if (isNaN(edat)) {
          edatResposta.innerHTML =
            "<p class='incorrecte'>Debe ser un número!</p>";
          has_errors = true;
        } else if (edat >= 1) {
          edatResposta.innerHTML = "<p class='correcte'>Correcto!</p>";
        } else if (edat == null || edat == "") {
          edatResposta.innerHTML =
            "<p class='incorrecte'>Edad no indicada!</p>";
          has_errors = true;
        }

        if (email.indexOf("@") == -1) {
          emailResposta.innerHTML =
            "<p class='incorrecte'>El formato del email no es correcto!</p>";
          has_errors = true;
        } else {
          emailResposta.innerHTML = "<p class='correcte'>Correcto!</p>";
        }

        if (has_errors == false) {
          location.reload();
          return false;
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <label for="nom">Name</label><br />
      <input type="text" placeholder="Escriu el teu nom" id="nom" size="30" />
      <div class="respostes" id="respostaNom"></div>
      <br />

      <label for="edat">Edad</label><br />
      <input
        type="text"
        placeholder="Escriu la teva edat"
        id="edat"
        size="30"
      />
      <div class="respostes" id="respostaEdat"></div>
      <br />

      <label for="email">E-mail</label><br />
      <input
        type="text"
        placeholder="Escriu el teu correu electrónic"
        id="email"
        size="30"
      />
      <div class="respostes" id="respostaEmail"></div>
      <br />

      <input
        type="button"
        class="btn btn-primary"
        value="Send"
        onclick="comprovar()"
      />
    </div>
  </body>
</html>
