<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Juan Mallet" />
    <meta
      name="description"
      content="Exercici Bootstrap, si us plau Miquel posa'm bona nota"
    />
    <title>Exercici Bootstrap</title>
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style type="text/css">
      body {
        font-family: "Courier New", Courier, monospace;
      }
      h1 {
        font-weight: 600;
        color: #fff;
        font-size: 2em;
      }
      #main {
        height: 500px;
      }
      .header {
        background-color: #53a7f9;
      }
      .main {
        background-color: #6fc041;
      }
      .widget {
        background-color: #b36ae2;
      }
      .footer {
        background-color: #0265c0;
      }
      /* Media queries */
      /* Les he fet servir per canviar els heights dels elements, la resta Ã©s tot bootstrap */
      @media only screen and (max-width: 1448px) {
        .body .header, .body .main, .body .widget{
            min-height: 75vh;
        }
      }
      @media only screen and (min-width: 768px) and (max-width: 991px) {
        .body .header{
            min-height: 75vh;
        }
        .body .main{
            min-height: 50vh;
        }
        .body .widget{
            min-height: 25vh;
        }
      }
      @media only screen and (max-width: 767px) {
        .body .header{
            min-height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="body row">
          <div class="header col-sm-12 col-md-4 col-lg-3">
            <h1>.site-header</h1>
          </div>
          <div class="col-sm-12 col-md-8 col-lg-9">
            <div class="row">
              <div class="main col-sm-12 col-md-12 col-lg-8">
                <h1>.site-main</h1>
              </div>
              <div class="widget col-sm-12 col-md-12 col-lg-4">
                <h1>.widget-area</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="header col-sm-12 col-md-4 col-lg-3"></div>
          <div class="footer col-sm-12 col-md-8 col-lg-6">
            <h1>.site-footer</h1>
          </div>
          <div class="widget d-none d-lg-block col-lg-3"></div>
        </div>
      </div>
    </div>
    <!--Optional JavaScript-->
    <!--jQuery first, then Popper.js, then Bootstrap JS-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
