<!DOCTYPE html>
<html lang="ca">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="El Juank" />
    <title>Repàs 2 jQuery</title>
    <link rel="icon" href="" />
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="../css/css/bootstrap.min.css" />
    <!--Font Awesome CDN-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!--Estils propis-->
    <link href="" rel="stylesheet" type="text/css" />
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!--jQueryUI-->
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <!--jQueryUI CSS-->
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!--Estils-->
    <style type="text/css">
      img {
        max-width: 300px;
        box-shadow: 4px 4px 4px 0px rgba(0, 0, 0, 0.3);
      }
      .thumbnails img {
        width: 77px;
        height: auto;
        margin: 15px 29px 15px 0px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Increíbles fotos galácticas</h1>
      <img
        id="fotoPrincipal"
        src="https://media.istockphoto.com/photos/unicorn-nebula-background-picture-id925756492?k=6&m=925756492&s=612x612&w=0&h=8LdzL2vDf5CQA_FCKmo4N2h37ijB_iuoJr87VkdM3BA="
        alt=""
      />
      <div class="thumbnails">
        <img
          id="foto1"
          src="https://media.istockphoto.com/photos/unicorn-nebula-background-picture-id925756492?k=6&m=925756492&s=612x612&w=0&h=8LdzL2vDf5CQA_FCKmo4N2h37ijB_iuoJr87VkdM3BA="
          style="outline: 3px solid black"
        />
        <img
          id="foto2"
          src="https://st.depositphotos.com/1757583/3326/i/450/depositphotos_33266691-stock-photo-deep-outer-space.jpg"
        />
        <img
          id="foto3"
          src="https://store.playstation.com/store/api/chihiro/00_09_000/container/ES/es/99/EP4478-CUSA02688_00-2018102314300002/0/image?_version=00_09_000&platform=chihiro&bg_color=000000&opacity=100&w=720&h=720"
        />
        <p>¡Elige tu favorita!</p>
      </div>
    </div>
    <script language="javascript">
      $(function () {
        $(".thumbnails img").mouseenter(function () {
          var foto = $(this).attr("src");
          $("#fotoPrincipal").attr("src", foto);
          $(".thumbnails img").css("outline", "");
          $(this).css("outline", "3px solid black");
        });
      });
    </script>
  </body>
</html>
