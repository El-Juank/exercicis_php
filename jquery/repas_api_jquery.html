<!DOCTYPE html>
<html lang="ca">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" href="" />
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!--Font Awesome CDN-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!--Estils propis-->
    <link href="" rel="stylesheet" type="text/css" />
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!--jQueryUI-->
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <!--jQueryUI CSS-->
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!--Estils-->
    <style type="text/css"></style>
  </head>
  <body>
    <div class="container">
      <input type="button" value="carregar" id="btnCarregar" />
      <div id="resultats"></div>
    </div>
    <script language="javascript">
      $(function () {
        $("#btnCarregar").click(function () {
          $.get(
            "https://analisi.transparenciacatalunya.cat/resource/jj6z-iyrp.json",
            function (data, status) {
              var capaResultats = $("#resultats");

              var i = 0;

              for (i = 0; i < data.length; i++) {
                var resultats = data[i];
                capaResultats.append(
                  "<p>" +
                    resultats.comarcadescripcio +
                    " (" +
                    resultats.sexedescripcio +
                    "): nº" +
                    resultats.numcasos +
                    " casos</p>"
                );
              }
            }
          );
        });
      });
    </script>
  </body>
</html>
