<!DOCTYPE html>
<html lang="ca">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="El Juank" />
    <title>Transicions</title>
    <link
      rel="icon"
      href="https://jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico"
    />
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--Font Awesome CDN-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!--Estils propis-->
    <link href="" rel="stylesheet" type="text/css" />
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!--jQueryUI-->
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <!--jQueryUI CSS-->
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <!--Estils-->
    <style type="text/css">
      i {
        color: white;
        width: 50px;
        height: 50px;
        padding-top: 40px;
      }
      /* Pestanyes adalt */
      .pestanya1 {
        background-color: red;
        width: 25%;
        height: 100px;
        text-align: center;
        border-radius: 0px 0px 5px 5px;
        position: absolute;
        top: -80px;
        left: 10%;
        transition: all ease-in 0.5s;
      }
      .pestanya1:hover {
        top: 0px;
      }
      .pestanya2 {
        background-color: green;
        width: 25%;
        height: 100px;
        text-align: center;
        border-radius: 0px 0px 5px 5px;
        position: absolute;
        top: -80px;
        left: 37%;
        transition: all ease-in 0.5s;
      }
      .pestanya2:hover {
        top: 0px;
      }
      .pestanya3 {
        background-color: blue;
        width: 25%;
        height: 100px;
        text-align: center;
        border-radius: 0px 0px 5px 5px;
        position: absolute;
        top: -80px;
        left: 64%;
        transition: all ease-in 0.5s;
      }
      .pestanya3:hover {
        top: 0px;
      }
      /* Pestanyes abaix */
      .pestanya4 {
        background-color: orange;
        width: 25%;
        height: 100px;
        text-align: center;
        border-radius: 5px 5px 0px 0px;
        position: absolute;
        bottom: -80px;
        left: 10%;
        transition: all ease-in 0.5s;
      }
      .pestanya4:hover {
        bottom: 0px;
      }
      .pestanya5 {
        background-color: royalblue;
        width: 25%;
        height: 100px;
        text-align: center;
        border-radius: 5px 5px 0px 0px;
        position: absolute;
        bottom: -80px;
        left: 37%;
        transition: all ease-in 0.5s;
      }
      .pestanya5:hover {
        bottom: 0px;
      }
      .pestanya6 {
        background-color: gold;
        width: 25%;
        height: 100px;
        text-align: center;
        border-radius: 5px 5px 0px 0px;
        position: absolute;
        bottom: -80px;
        left: 64%;
        transition: all ease-in 0.5s;
      }
      .pestanya6:hover {
        bottom: 0px;
      }
      /* CODI */
      .code {
        position: absolute;
        top: 35%;
        left: 35%;
      }
      pre {
        padding: 15px;
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pestanya1"><i class="fab fa-angellist"></i></div>
      <div class="pestanya2"><i class="fab fa-angrycreative"></i></div>
      <div class="pestanya3"><i class="fab fa-apple"></i></div>
      <div class="pestanya4"><i class="fab fa-html5"></i></div>
      <div class="pestanya5"><i class="fab fa-css3-alt"></i></div>
      <div class="pestanya6"><i class="fab fa-js"></i></div>
      <div class="code">
        <pre>
            <code>
                .exemple {
                    position: absolute;
                    top: -80px;
                    left: 10%;
                    transition: all ease-in 0.5s;
                  }
                  .exemple:hover {
                    top: 0px;
                  }
            </code>
        </pre>
      </div>
    </div>
    <script language="javascript">
      //$(function () {});
    </script>
  </body>
</html>
